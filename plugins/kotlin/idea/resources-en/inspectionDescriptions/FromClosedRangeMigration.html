Reports <code>IntProgression.fromClosedRange()</code> and <code>LongProgression.fromClosedRange()</code> with
<code>MIN_VALUE</code> step.
<p>
It is prohibited to call <code>IntProgression.fromClosedRange()</code> and <code>LongProgression.fromClosedRange()</code> with
<code>MIN_VALUE</code> step. All such calls should be checked during migration to Kotlin 1.3+.
